<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="upload.css">
        <title>UPLOAD MATERIALS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    </head>
    <body>
        <h1>UPLOAD MATERIALS</h1> 
        <div class='container'>
            <button onclick="document.getElementById('id01').style.display='block'">Upload New Material</button>
            <div id="id01" class="modal">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
                <div class='modal-content'>
                    <div class="filecontainer">
                        <progress id="uploader" value="0" max="100"></progress><span id='progressValue'>0%</span>
                        <input type="file" id="fileButton" value="upload" style="display:none;"/>
                        <div class='uploadContainer'>
                            <label for="fileButton"><i class="fa-solid fa-cloud-arrow-up"></i></label>
                            <h2 style="text-align:center">Upload File</h2>    
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="getMaterials()">Get Past Materials</button>
            <h2 id="message">Loading Please wait...</h2> 
        </div>
        <div id='materials'></div>
        <script src="upload.js"></script>
    </body>
</html>
